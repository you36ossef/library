<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shelf</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

    <button class="open-form-btn">âž• Add New Book</button>

    <section class="book-list">
        <!-- Books will be rendered here -->
    </section>

    <!-- Popup Modal -->
    <div class="popup" id="bookPopup">
        <div class="popup-content">
            <h2>Add Book Details</h2>
            <form id="bookForm">
                <label>Book Title</label>
                <input type="text" id="inputTitle" required>

                <label>Author</label>
                <input type="text" id="inputAuthor" required>

                <label>Total Pages</label>
                <input type="number" id="inputPages" min="1" required>

                <label class="checkbox-label">
                    <input type="checkbox" id="inputRead">
                    Already Read?
                </label>

                <button type="submit" class="save-btn">Save Book</button>
            </form>
        </div>
    </div>
